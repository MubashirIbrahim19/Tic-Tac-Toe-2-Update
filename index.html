<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Updated</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="text">
        <div class="text1">Tic Tac Toe</div>
      </div>
      <div class="players_box">
        <div class="player">
          <div class="yourName player1Input">PLAYER 1</div>
          <input type="text" class="name1 player1Input" />
        </div>
        <div class="player">
          <div class="opponantName player2Input">PLAYER 2</div>
          <input type="text" class="name1 name2 player2Input" />
        </div>
        <div class="select">
          <input class="box choice1" />
          <input class="box choice2" />
        </div>
        <div class="startGame">START GAME</div>
      </div>

      <div class="container2 hide">
        <div class="Congratulation2">
          <div class="Congratulation"></div>
        </div>
        <button class="newGame">New Game</button>
      </div>

      <div class="container hide">
        <div class="game">
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
        </div>
        <button class="back">Step back</button>
        <button class="reset">Reset Game</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
